name: Backend CI

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'app_api/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'app_api/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.13
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Setup just
      uses: extractions/setup-just@v3

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install dependencies
      working-directory: ./app_api
      run: uv sync

    - name: Linting
      working-directory: ./app_api
      run: just lint

    - name: Typecheck with pyrefly
      working-directory: ./app_api
      run: just pyrefly

    - name: Typecheck with ty
      working-directory: ./app_api
      run: just ty

    - name: Run tests
      working-directory: ./app_api
      run: just test -v
