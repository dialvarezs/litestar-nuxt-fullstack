name: Frontend Build

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'app_web/**'
      - '.github/workflows/frontend-build.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'app_web/**'
      - '.github/workflows/frontend-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Install dependencies
      working-directory: ./app_web
      run: pnpm install

    - name: Run typecheck
      working-directory: ./app_web
      run: pnpm typecheck

    - name: Build application
      working-directory: ./app_web
      run: pnpm build
