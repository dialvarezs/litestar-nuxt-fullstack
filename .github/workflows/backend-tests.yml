name: Backend Tests

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'app_api/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'app_api/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.13
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install dependencies
      working-directory: ./app_api
      run: uv sync

    - name: Run tests
      working-directory: ./app_api
      run: PYTHONPATH=. uv run pytest -v
